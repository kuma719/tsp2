<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>思い出一覧 | TSP Memories</title>

  <!-- Tailwind（開発用CDN） -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase 初期化 & Bridge -->
  <script type="module" src="./firebase-init.js"></script>
  <script type="module" src="./firebase-bridge.js"></script>

  <!-- React + Babel -->
  <script defer crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script defer crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script defer src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- アイコン -->
  <script defer src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="min-h-screen bg-gradient-to-b from-amber-50 to-sky-50">
  <div id="root"></div>

  <!-- React App -->
  <script type="text/babel" data-presets="env,react">
    const { useEffect, useState, useRef } = React;

    function Icon({ name, className = "" }) {
      return <i data-lucide={name} className={className} aria-hidden="true"></i>;
    }

    function formatDate(ts) {
      // serverTimestamp はクライアントでは null になることがあるのでガード
      try {
        if (ts?.toDate) return ts.toDate().toLocaleString();
      } catch {}
      return "-";
    }

    function App() {
      const [user, setUser] = useState(null);
      const [loading, setLoading] = useState(true);
      const [items, setItems] = useState([]);
      const [cursor, setCursor] = useState(null);
      const [hasMore, setHasMore] = useState(true);
      const [deletingId, setDeletingId] = useState(null);
      const pageSize = 12;

      // lucide re-render
      useEffect(() => { window.lucide?.createIcons?.(); });

      // 認証チェック & 初回ロード
      useEffect(() => {
        (async () => {
          try {
            if (window.firebaseReady && typeof window.firebaseReady.then === "function") {
              await window.firebaseReady;
            }
            // 未ログインなら login へ
            console.log("[memories] firebaseReady:", window.firebaseReady);
            window.firebaseAPI.onAuth(u => {
              if (!u) {
                const next = encodeURIComponent("/memories.html");
                location.replace(`/login.html`);
              } else {
                console.log("[memories] user:", u);
                setUser(u);
              }
            });
          } catch (e) {
            console.error("[memories] init error:", e);
          }
        })();
      }, []);

      // ユーザ決定後ロード
      useEffect(() => {
        if (!user) return;
        loadFirst();
      }, [user]);

      async function loadFirst() {
        setLoading(true);
        try {
          const { items, nextCursor } = await window.firebaseAPI.listMemoriesPage(user.uid, { pageSize });
          setItems(items);
          setCursor(nextCursor);
          setHasMore(!!nextCursor);
        } catch (e) {
          console.error("[memories] loadFirst failed:", e);
          alert("一覧の取得に失敗しました。");
        } finally {
          setLoading(false);
        }
      }

      async function loadMore() {
        if (!cursor || !user) return;
        setLoading(true);
        try {
          const { items: more, nextCursor } = await window.firebaseAPI.listMemoriesPage(user.uid, { pageSize, cursor });
          setItems(prev => [...prev, ...more]);
          setCursor(nextCursor);
          setHasMore(!!nextCursor);
        } catch (e) {
          console.error("[memories] loadMore failed:", e);
          alert("追加の取得に失敗しました。");
        } finally {
          setLoading(false);
        }
      }

      async function onDelete(id) {
        if (!confirm("この思い出を削除しますか？この操作は取り消せません。")) return;
        setDeletingId(id);
        try {
          await window.firebaseAPI.deleteMemoryDoc(id);
          setItems(prev => prev.filter(x => x.id !== id));
        } catch (e) {
          console.error("[memories] delete failed:", e);
          alert("削除に失敗しました。");
        } finally {
          setDeletingId(null);
        }
      }

      return (
        <div className="mx-auto max-w-6xl px-4 py-6">
          {/* Header */}
          <div className="flex items-center justify-between mb-6">
            <div className="flex items-center gap-2">
              <Icon name="images" className="w-5 h-5" />
              <h1 className="text-xl font-bold">思い出一覧</h1>
            </div>
            <div className="flex items-center gap-2">
              <a href="/index.html" className="px-3 py-1 rounded-lg border border-black/10 hover:bg-black/5 text-sm flex items-center gap-2">
                <Icon name="plus" className="w-4 h-4" />新規作成
              </a>
              <button
                onClick={async ()=>{
                  try{
                    await window.firebaseAPI.signOut?.();
                    location.replace("/login.html");
                  }catch(e){
                    console.error(e); alert("ログアウトに失敗しました");
                  }
                }}
                className="px-3 py-1 rounded-lg border border-black/10 hover:bg-black/5 text-sm"
              >
                ログアウト
              </button>
            </div>
          </div>

          {/* Grid */}
          {loading && items.length === 0 ? (
            <div className="text-sm text-black/60">読み込み中…</div>
          ) : items.length === 0 ? (
            <div className="rounded-2xl border border-dashed border-black/20 p-6 text-center text-black/60">
              まだ保存された思い出がありません。<br/>
              <a href="/index.html" className="underline">最初の思い出を作成</a> しましょう。
            </div>
          ) : (
            <div className="grid grid-cols-2 md:grid-cols-3 gap-4">
              {items.map(item => (
                <div key={item.id} className="rounded-2xl overflow-hidden bg-white/70 border border-white/70 shadow">
                  {/* カバー（最初のメディア） */}
                  <div className="relative">
                    {item.media?.length ? (
                      item.media[0].type === "image" ? (
                        <img src={item.media[0].url} alt="" className="h-36 w-full object-cover"/>
                      ) : (
                        <video src={item.media[0].url} className="h-36 w-full object-cover" muted />
                      )
                    ) : (
                      <div className="h-36 w-full flex items-center justify-center text-black/40 bg-black/5">
                        <Icon name="image-off" className="w-6 h-6"/>
                      </div>
                    )}
                    <div className="absolute top-2 left-2 text-[11px] px-2 py-0.5 rounded-full bg-black/60 text-white">
                      {formatDate(item.createdAt)}
                    </div>
                  </div>

                  {/* 本文 */}
                  <div className="p-3">
                    <div className="font-semibold truncate">{item.title || "(無題)"}</div>
                    <div className="text-xs text-black/60 truncate">
                      {item.destination || "-"}
                    </div>
                    {/* タグ */}
                    {Array.isArray(item.tags) && item.tags.length > 0 && (
                      <div className="flex flex-wrap gap-1 mt-2">
                        {item.tags.slice(0,3).map(t => (
                          <span key={t} className="text-[11px] px-2 py-0.5 rounded-full bg-black/5">{t}</span>
                        ))}
                        {item.tags.length > 3 && (
                          <span className="text-[11px] px-2 py-0.5 rounded-full bg-black/5">+{item.tags.length - 3}</span>
                        )}
                      </div>
                    )}

                    {/* 操作 */}
                    <div className="mt-3 flex items-center justify-between">
                      <a
                        href="/index.html"
                        className="text-sm underline"
                        title="（シンプル構成のため）編集は index.html を開いて最新保存に上書きしてください"
                      >
                        開く
                      </a>
                      <button
                        onClick={()=>onDelete(item.id)}
                        disabled={deletingId === item.id}
                        className={`text-sm inline-flex items-center gap-1 ${deletingId === item.id ? "opacity-60 cursor-not-allowed" : "hover:opacity-70"}`}
                        title="削除"
                      >
                        <Icon name="trash-2" className="w-4 h-4"/>削除
                      </button>
                    </div>
                  </div>
                </div>
              ))}
            </div>
          )}

          {/* More */}
          {hasMore && (
            <div className="flex justify-center mt-6">
              <button
                onClick={loadMore}
                disabled={loading}
                className="px-4 py-2 rounded-xl border border-black/10 hover:bg-black/5"
              >
                {loading ? "読み込み中…" : "さらに読み込む"}
              </button>
            </div>
          )}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
